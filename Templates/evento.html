{% extends "model-page.html" %}

{% block content %}

<div class="container">
     <br>
    <h2>Cadastro de Evento</h2> </br>
    <form action="submit" method="post">  {% csrf_token %}
        <input type="number" name="id_evento" value="{{ evento.id }}" hidden>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Título: </label>
        <div class="col-sm-10">
          <input name="titulo" value="{{ evento.titulo }}" type="text" class="form-control" id="inputEmail3" placeholder="Título do Evento">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Data do Evento: </label>
        <div class="col-sm-10">
          <input name="dataEvento" value="{{ evento.get_data_evento_input }}" type="datetime-local" class="form-control" id="inputPassword3" >
        </div>
      </div>
      <div class="form-group">
          <label for="exampleFormControlTextarea1">Descrição do Evento</label>
          <textarea name="descricao"  class="form-control" id="exampleFormControlTextarea1" rows="3"> {{ evento.descricao }}</textarea>
      </div>
       <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">
              {% if evento.id == None %}
                Salvar Evento
              {% else %}
                Alterar Evento
              {% endif %}
          </button>
        </div>
      </div>

    </form>
</div>
{% endblock %}
