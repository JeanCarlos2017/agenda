{% extends "model-page.html" %}

{% block content %}
    <h2>Agendamentos</h2>
    <br>
    <table class="table table-hover ">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">TÃ­tulo</th>
          <th scope="col">Data do Evento</th>
          <th scope="col">Usuario</th>
            <th scope="col">Excluir</th>
            <th scope="col">Editar</th>
        </tr>
      </thead>
      <tbody>
      <!---
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
       --->
        {% for e in eventos_list %}
            <tr style={% if e.get_evento_atrasado %}
                                  "color:red"
                            {% endif %} >
              <th scope="row"> {{ e.id }}</th>
                    <td > {{ e.titulo }} </td>
                    <td> {{ e.get_data_evento }} </td>
                    <td> {{ e.usuario }} </td>
                    <td> <button onclick="confirmarExclusaoEvento({{ e.id }})" ><i class="material-icons red">delete </i> </button> </td>
                    <td> <a href="evento/?id={{ e.id }}"><i class="material-icons">edit </i> </a></td>
             </tr>
        {% endfor %}
      </tbody>
    </table>
    <b>{{ evento.titulo }}</b>
<script type="text/javascript">
    function confirmarExclusaoEvento(id) {
        console.log(id)
        var isValid = confirm('Tem certeza que deseja excluir esse evento?');
        if (isValid) {
             window.location.href= "evento/delete/"+id
         }
    }
</script>

{% endblock %}
